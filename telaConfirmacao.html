<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <meta charset="Windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center mx-auto"
        style="width: 100vw;height: 100vh;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            modal bootstrap 3
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true"  >
            <div class="modal-dialog modal-xl" style="width: 80%;">


                <div class="modal-content" style="width: 1080px; height: 600px; ">


                    <div class="modal-header d-flex">
                        <h1 class="modal-title fs-5 flex-grow-1 text-center" id="staticBackdropLabel">Confirmacao de
                            Matricula</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" 
                    style="border-radius: 20px; 
                    width: 400px;
                    height: 420px; 
                    margin:auto; 
                    margin-top: 60px;
                    border: 1px; background-color: #0083FF; 
                    margin-bottom: 10px; 
                    ">

                        <div class="container-fluid d-flex justify-content-center align-items-center mx-auto">
                            
                            


                            
                            <h3 class="text-center" style="color: white; margin-bottom: 50px; margin-top: 70px;" >Matricula realizada <br> com sucesso!</h3>

                            <div class="text-center">
                                <button type="button" class="btn btn-primary" style="width: 239px;
                                height: 74px;
                                top: 576px;
                                left: 600px;
                                border-radius: 19px;
                                background-color: #0068CE;
                                box-shadow: 5px 10px 20px #5c5a5a;
                                margin-top: 25px;
                                font-size: 20px;
                                ">Realizar nova <br> matricula</button>
                            </div>
                            
                            <a class="text-center"  href=" " target="_blank">
                                <h3 style="color: white; margin-top: 70px;">Finalizar</h3>
                                </button>






                
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
